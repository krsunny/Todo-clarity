<div class="container">
  <div style="display: flex">
    <input
      type="text"
      [(ngModel)]="username"
      class="form-control"
      placeholder="Search by name"
    />
    &nbsp;
    <button class="btn btn-primary" (click)="search($event)">Search</button>&nbsp;
    <button class="btn btn-primary" (click)="clear()">Clear</button>

  </div>
  <br />
  <div style="text-align: center">
    <button class="btn btn-secondary" (click)="toggleForm()">Add Task</button>
  </div><br/>
  <app-todo-form *ngIf="showForm"></app-todo-form>

  <div class="table-responsive" *ngIf="result?.length>0">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">TaskName</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of result">
          <td>{{ item.name }}</td>
          <td>{{ item.taskName }}</td>
          <td>{{ item.status == true?'Done':'In-progress' }}
            <input class="form-check-input" type="checkbox" [(ngModel)]="item.status" value="" (change)="toggleStatus(item)" id="flexCheckChecked">
        </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
